{% extends "basic_app/basic_app_base.html" %}
{% block body_block %}

<h1>Welcome to a list of all the schools!</h1>
<ol>
	{% for school in schools %}
	<h2><li><a href="{% url 'basic_app:detail' school.pk %}">{{ school.name }}</a></li></h2>
	{% endfor %}
</ol>
<div class="container">
    <p><a class="btn btn-warning" href="{% url 'basic_app:create' %}">Create</a></p>
</div>

{% endblock %}
